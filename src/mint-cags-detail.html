<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="mint-button.html">
<link rel="import" href="mint-common-styles.html">
<link rel="import" href="mint-ajax.html">

<link rel="import" href="variable-graph.html">
<link rel="import" href="mint-workflows.html">
<link rel="import" href="mint-data-catalog.html">
<link rel="import" href="mint-component-library.html">

<dom-module id="mint-cags-detail">

  <template>

    <style include="mint-button">

      :host {
        display: block;
      }

      .smooth {
        transition: opacity 0.4s;
        opacity: 0;
      }

      .smooth[has-content] {
        opacity: 1;
      }

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      .description {
        margin: 32px 0;
      }

      .description > h4 {
        margin: 16px 0;
      }

      .description > p {
        margin: 0;
        color: var(--app-secondary-color);
      }

      .detail {
        width: 90%;
        max-width: 1440px;
        margin:0 auto;
        margin-bottom: 5px;
      }

      .leftfull {
        width: 100%;
      }
      .rightnone {
        width: 0px;
        border-width: 0px;
      }
      .left {
        width: 60%;
      }
      .right {
        width: 40%;
      }

      #map {
        width:200px;
        height:150px;
      }
      .map {
        width: 200px;
        height: 150px;
        border: 2px solid var(--app-primary-color);
        border-radius: 4px;
        margin: 5px 0px;
      }
      .description {
        margin: 0px;
        vertical-align: top;
      }
      .detail h2 {
        margin: 5px 0px;
      }

      .content {
        @apply(--layout-horizontal);
      }

      ul.footnote {
        padding: 2px;
        padding-left: 15px;
        font-size: 9px;
        margin: 0px;
        line-height: 1.2em;
      }

      @media (max-width: 767px) {
        .map {
          width: 100%;
          height: 150px;
          margin-bottom: 10px;
        }
        #map {
          width:100%;
          height:150px;
        }
        .description {
          margin-left: 0px;
        }
        .left, .right {
          width: 100%;
        }
        .content {
          @apply(--layout-vertical);
          @apply(--layout-center);
        }

        .detail {
          box-sizing: border-box;
          margin: 8px 0;
          padding: 0 24px;
          width: 100%;
          /*max-width: 600px;*/
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }

      }
    </style>

    <!--
      app-route provides the name of the region and the cag.
    -->
    <app-route route="[[route]]" pattern="/:region/:category/:cag" tail="{{scenarioRoute}}" data="{{routeData}}"></app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

    <!-- Data Catalog -->
    <mint-data-catalog server="http://mint-demo.westus2.cloudapp.azure.com" data-catalog="{{catalog}}"></mint-data-catalog>

    <!-- Component Library -->
    <mint-component-library server="[[server]]" userid="[[userid]]" domain="[[domain]]" component-library="{{library}}" data-catalog="[[catalog]]"></mint-component-library>

    <div smooth="" has-content$="[[_isDefined(userid)]]">
      <h2>[[region.title]] | [[cag.name]]
        <template is="dom-if" if="[[scenario]]">
          | [[scenario.name]]
        </template>
      </h2>
      <template is="dom-if" if="[[scenario]]">
        <div class="description">
          [[scenario.description]]
        </div>
        <h3>Data Bindings</h3>
        <ul>
          <template is="dom-repeat" items="[[scenario.data]]">
            <li>[[item.variable]] = [[item.dataset]]</li>
          </template>
        </ul>
      </template>
    </div>

    <div smooth="">
      <!-- Variable Graph -->
      <div class="content">
        <div class="leftfull" id="graphdiv">
          <mint-ajax result="{{graphData}}" auto="" url="[[cag.json]]"></mint-ajax>

          <iron-collapse id="main_graph" opened="" no-animation="">
            <variable-graph id="cag" component-library="[[library]]" data-catalog="[[catalog]]" data="[[graphData]]" visible="[[visible]]"
                            scenario="[[scenario]]" workflows="{{workflows}}" editable auto-load></variable-graph>
          </iron-collapse>

          <iron-collapse id="temporary_graph" no-animation="">
            <variable-graph id="tmpcag" visible="[[visible]]" auto-layout data="[[selectedWorkflowGraph]]"></variable-graph>
          </iron-collapse>

          <ul class="footnote">
            <li>Double tap/click on the canvas to add a variable</li>
            <li>Double tap/click a variable to edit the variable</li>
            <li>Long press a variable to drag a link out of it</li>
          </ul>
        </div>

        <div class="rightnone" id="workflowdiv">
          <mint-workflows id="workflows" workflows="{{workflows}}" selected-workflow="{{workflow}}" selected-graph="{{selectedWorkflowGraph}}" selected-items="{{selectedWorkflowItems}}" server="[[server]]" userid="[[userid]]" domain="[[domain]]"></mint-workflows>
        </div>

      </div>
    </div>

    <!--div class="detail" has-content$="[[!_isDefined(userid)]]">
        You need to be logged in to run analyses
    </div-->

  </template>

  <script>

    class MintCagsDetail extends Polymer.Element {
      static get is() { return 'mint-cags-detail'; }

      static get properties() {
        return {
          server: String,
          userid: String,
          domain: String,
          regions: Array,
          region: Object,
          category: {
            type: Object,
            computed: '_computeCategory(region.categories, routeData.category)'
          },
          cag: {
            type: Object,
            computed: '_computeCag(category, routeData.cag)'
          },
          scenario: {
            type: Object,
            computed: '_computeScenario(cag, scenarioRoute.path)'
          },
          route: Object,
          routeData: {
            type: Object,
            observer: '_routeChanged'
          },

          smallScreen: {
            type: Boolean,
            observer: '_resetSectionSizes'
          },

          workflows: {
            type: Array,
            observer: '_resetSectionSizes'
          },

          selectedWorkflowGraph: {
            type: Object,
            observer: '_temporaryGraphChanged'
          },

          selectedWorkflow: {
            type: Object
          },

          selectedWorkflowItems: {
            type: Array,
            observer: '_onSelectedWorkflowItemsChanged'
          },

          visible: {
            type: Boolean,
            value: false
          }
        };
      }

      constructor() {
        super();
      }

      _isDefined(cag) {
        return cag != null;
      }

      _computeCategory(region_categories, catid) {
        if(!region_categories || !catid) return null;
        for (var i = 0; i<region_categories.length; i++) {
          var category = region_categories[i];
          if(category.name == catid) {
            // console.log(category);
            return category;
          }
        }
      }

      _computeCag(category, cagid) {
        if(!category || !cagid) return null;
        for (var j=0; j<category.cags.length; j++) {
          var cag = category.cags[j];
          if (cag.id === cagid) {
            // console.log(cag);
            return cag;
          }
        }
      }

      _computeScenario(cag, scenario_path) {
        if(!cag || !scenario_path) return null;
        for (var j=0; j<cag.scenarios.length; j++) {
          var scenario = cag.scenarios[j];
          if ("/"+scenario.id === scenario_path) {
            // console.log(scenario);
            return scenario;
          }
        }
      }

      _resetSectionSizes() {
        var t0 = d3.select(this.$.graphdiv)
        var t1 = d3.select(this.$.workflowdiv)
        if(this.workflows && this.workflows.length) {
          t1.style("display", "");
          if(!this.smallScreen) {
            t0.transition().style("width", "60%");
            t1.transition().style("opacity", 1).style("width", "40%");
          }
          else {
            t0.style("width", "100%");
            t1.transition().style("opacity", 1).style("width", "100%");
            var top = t1.node().offsetTop;
            scroll({top: top, behavior: 'smooth'});
          }
        }
        else {
          if(!this.smallScreen) {
            t0.style("width", "100%");
            var mycag = this.$.cag;
            window.setTimeout(function() {
              mycag.resetSize();
            }, 100);
          }
          t1.transition().style("width", "0px").style("opacity", 0);
          t1.style("display", "none");
        }
      }

      _temporaryGraphChanged(tmpgraph) {
        if(tmpgraph) {
          if(!this.$.temporary_graph.opened) {
            this.$.temporary_graph.toggle();
            this.$.main_graph.toggle();
            this.$.tmpcag.loadGraph();
          }
        }
        else {
          if(!this.$.main_graph.opened) {
            this.$.temporary_graph.toggle();
            this.$.main_graph.toggle();
            var mycag = this.$.cag;
            window.setTimeout(function() {
              mycag.resetSize();
            }, 100);
          }
        }
      }

      _onSelectedWorkflowItemsChanged(cags) {
        this.$.tmpcag.selectVariables(cags);
      }

      _routeChanged() {
        this.$.workflows._resetWorkflows();
      }
    }

    customElements.define(MintCagsDetail.is, MintCagsDetail);
  </script>

</dom-module>
