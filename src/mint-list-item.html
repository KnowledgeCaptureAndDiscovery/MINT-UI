<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="mint-image.html">

<dom-module id="mint-list-item">

  <template>

    <style>

      :host {
        @apply --layout-vertical;
        @apply --layout-center-justified;
        text-align: center;
        margin: 0 48px;
      }

      mint-image.listitem {
        border: 2px solid var(--app-accent-color);
        border-radius: 5px;
        margin: 5px;
      }

      mint-image::before {
        content: "";
        display: block;
        padding-top: 100%;
      }

      .title {
        color: var(--app-primary-color);
        font-weight: bold;
        font-size: 1.1em;
      }

      .price {
        color: var(--app-secondary-color);
      }

      @media (max-width: 767px) {
        :host {
          margin: 0 12px;
        }
      }

    </style>

    <div class="title">[[item.title]]</div>
    <mint-image class="listitem"
      src="images/categories/[[item.category]].jpg"
      alt="[[item.title]]"></mint-image>

  </template>

  <script>

    Polymer({

      is: 'mint-list-item',

      properties: {
        item: Object
      }

    });

  </script>

</dom-module>
