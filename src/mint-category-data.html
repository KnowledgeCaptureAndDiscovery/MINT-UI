<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="mint-category-data">

  <script>
    class MintCategoryData extends Polymer.Element {
      static get is() {
        return 'mint-category-data';
      }

      static get properties() {
        return {
          categories: {
            type: Array,
            notify: true
          }
        };
      }

      constructor() {
        super();
        this._fetchCategories();
      }

      _fetchCategories() {
        var me = this
        //console.log('fetching categories');
        this._getResource({
          url: 'files/categories.json',
          onLoad(e) {
            me.set('categories', JSON.parse(e.target.responseText));
            //console.log(me.categories);
          },
          onError(e) {
          }
        }, 1);
      }

      _getResource(rq, attempts) {
        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', rq.onLoad.bind(this));
        xhr.addEventListener('error', function(e) {
          // Flaky connections might fail fetching resources
          if (attempts > 1) {
            this.debounce('_getResource', this._getResource.bind(this, rq, attempts - 1), 200);
          } else {
            rq.onError.call(this, e);
          }
        }.bind(this));

        xhr.open('GET', rq.url);
        xhr.send();
      }
    }


    window.customElements.define(MintCategoryData.is, MintCategoryData);
  </script>

</dom-module>
