<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="mint-button.html">
<link rel="import" href="mint-ajax.html">
<link rel="import" href="mint-image.html">
<link rel="import" href="mint-region-data.html">
<link rel="import" href="mint-common-styles.html">

<link rel="import" href="mint-cags-home.html">
<link rel="import" href="mint-cags-list.html">
<link rel="import" href="mint-cags-detail.html">

<dom-module id="mint-cags">

  <template>

    <style include="mint-common-styles">

      .image-link {
        outline: none;
      }

      .image-link > mint-image::after {
        display: block;
        content: '';
        position: absolute;
        transition-property: opacity;
        transition-duration: 0s;
        transition-delay: 90ms;
        pointer-events: none;
        opacity: 0;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        outline: #2196F3 auto 5px;
        outline: -moz-mac-focusring auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .image-link:focus > mint-image::after {
        opacity: 1;
      }

      .cag {
        display: block;
        text-decoration: none;
        text-align: center;
        /*margin-bottom: 40px;*/
      }

      .cag:nth-of-type(2),
      .cag:nth-of-type(3) {
        display: inline-block;
        width: 50%;
      }

      mint-image {
        position: relative;
        height: 240px;
        overflow: hidden;
        --mint-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      h2 {
        font-size: 1.3em;
        font-weight: 500;
        margin: 32px 0;
      }

      .cag:nth-of-type(2) > h2,
      .cag:nth-of-type(3) > h2 {
        font-size: 1.1em;
      }

      @media (max-width: 767px) {
        mint-image {
          height: 240px;
        }

        h2 {
          margin: 24px 0;
        }

        .cag:nth-of-type(2) > mint-button > a,
        .cag:nth-of-type(3) > mint-button > a {
          padding: 8px 24px;
        }
      }

    </style>

    <app-route
        route="[[route]]"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!--
      mint-region-data provides the list of regions.
    -->
    <!--mint-ajax url="files/regions.json" auto result="{{regions}}"></mint-ajax-->
    <mint-region-data auto regions="{{regions}}"></mint-region-data>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible">
      <!-- cags home  -->
      <mint-cags-home name="home" regions="[[regions]]"></mint-cags-home>

      <!-- list view of cags in a region -->
      <mint-cags-list name="list" regions="[[regions]]"
        region="{{region}}"
        route="[[subroute]]"></mint-cags-list>

      <!-- detail view of one cag -->
      <mint-cags-detail name="detail" regions="[[regions]]" region="[[region]]"
        server="[[server]]" userid="[[userid]]" domain="[[domain]]"
        model-catalog="[[modelCatalog]]"
        route="[[subroute]]"></mint-cags-detail>
    </iron-pages>
  </template>

  <script>

    class MintCags extends Polymer.Element {
      static get is() { return 'mint-cags'; }

      static get properties() {
        return {
          server: String,
          userid: String,
          domain: String,
          modelCatalog: Object,
          visible: {
            type: Boolean,
            observer: '_visibleChanged'
          },
          page: {
            type: String,
            reflectToAttribute: true
          },
          numItems: {
            type: Number,
            value: 0
          },
          regions: {
            type: Array
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(visible, routeData.page)'
        ];
      }

      ready() {
        super.ready();
        // listen for custom events
        this.addEventListener('change-section', (e)=>this._onChangeSection(e));
      }

      _visibleChanged(visible) {
        if (visible) {
          this.dispatchEvent(new CustomEvent('change-section', {
            bubbles: true, composed: true, detail: {title: 'CAGs'}}));
        }
      }

      _onChangeSection(event) {
        var detail = event.detail;
        this.regionName = detail.region || '';
      }

      _routePageChanged(visible, page) {
        if(visible && this.route.prefix.endsWith("/cags")) {
          console.log("mint-cags: " + page);
          this.page = page || 'home';
          Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        }
      }
    }

    customElements.define(MintCags.is, MintCags);

  </script>

</dom-module>
